name: âœ¨ Feature Request
description: Suggest an idea or enhancement for PyRun
title: "[FEAT]: "
labels: ["enhancement", "feature-request"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting an idea to make PyRun better!
  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please ensure the following before submitting.
      options:
        - label: I have searched the existing [issues](https://github.com/pyrun-cloud/pyrun-bug-report/issues) and confirm this is not a duplicate feature request.
          required: true
  - type: textarea
    id: problem-description
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: A clear and concise description of what the problem is. Ex. "I'm always frustrated when [...]"
    validations:
      required: true
  - type: textarea
    id: proposed-solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen. How would this feature work?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context, mockups, or screenshots about the feature request here.